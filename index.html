<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

<body>
  <header class="header">
    <div class="heading">
      <button class="scorePage">Previous Score</button>
      <h3 class="stopwatch"></h3>
    </div>
    <div class="heading2">
      <h1>Welcome to Julian's Code Quiz</h1>
      <h4>Test your knowledge of Javascript and HTML! You have 60 seconds to finish all the questions. Each wrong answer will lower your time by 10 seconds. The score at the end is calculated based on correct answers and time left!</h4>
    </div>
  </header>
  <section class="container">
    <div class="gameSpace">
      <button id="start-button">Start Quiz!</button>
    </div>
    <div class="pBoarder"></div>
    <h2 class="rightorWrong"></h2>   
  </section>
<script src="./assets/javascript/script.js"></script>

</body>
</html>
